<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../app/css/aliadas.css">
	<link rel="stylesheet" type="text/css" href="../app/css/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../app/css/responsive.css"/> 
	<title> Recuperar Contraseña - Aliadas en Cadena</title>
</head>

<body id ="registro">
<div class="index">
	<div class="title-container row">
		<div class="title col-lg-12">
		</div>
	</div>

	<div class="row login-title">
		<div class="col-xs-2 col-sm-3 col-md-3 col-lg-4">
		</div>

		<div class="login col-xs-8 col-sm-6 col-md-6 col-lg-4">
			<div>
				<h2> Recuperar Contraseña </h2>
			</div>
			<div>
				<form name = "passRecover" action="../index.html">
					<table id="form">
						<tr>
							<td>
								<input type="password" class="form-control" id= "currentPass" name="pass1" placeholder="Escriba Contraseña actual" required>
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" class="form-control" id="newPass1" name="newPass1" placeholder="Indique nueva contraseña" required>
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" class="form-control" id="newPass2" name="newPass2" placeholder="Indique nuevamente Contraseña" required >
								<span id="confirmMessage">  </span>
							</td>
						</tr>
						<tr>
							<td>
								<button type="submit" class="btn btn-primary"> Ingresar </button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<div class="col-xs-2 col-sm-3 col-md-3 col-lg-4">
		</div>
	</div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</script>
</body>
</html>
