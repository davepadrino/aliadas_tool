			</a>

			<ul>
				<li><a href="principal.html"><span class="glyphicon glyphicon-glyphicon glyphicon-home"></span> Inicio </a></li>

				Agregar Curso </a></li>

						<span class="glyphicon glyphicon-grain"> Asistencia / Notas

					</span>

	</header>
	<div id="manage_users">	
		<div class="row">
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
			</div>

			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<div>
					<h2> Administrar Usuarios </h2>
				</div>
				<div class="row">
					<div ng-controller="showInput" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div>
							<h3> Editar Mi Usuario</h3>
						</div>
						<form action="manage_users.html">
								<table id="form">
									<tr>
				                        <td>
				                        	<label for="name">Nombre</label>
				                            <input type="text" class="form-control" name="name" placeholder="Nombre" required>
				                        </td>
				                    </tr>
				                    <tr>
				                        <td>
				                            <label for="password">Contraseña</label>
				                            <input type="password" class="form-control" name="password" ng-focus="showfields()" placeholder="********">
				                    	</td>
				                    </tr>
				                    <div>
				                    	<tr ng-show="myFlag">
											<td>
												<input type="password" class="form-control" id="newPass1" name="newPass1" placeholder="Indique nueva contraseña" ng-focus="showfields()">
											</td>
										</tr>
										<tr ng-show="myFlag">
											<td>
												<input type="password" class="form-control" id="newPass2" name="newPass2" placeholder="Indique nuevamente Contraseña" ng-focus="showfields()" >
												<span id="confirmMessage">  </span>
											</td>
										</tr>
				                    </div>
				                </table>
				             	<div class="addField">
				             		<input class="btn btn-success" type="Submit" value="Editar mi Usuario" />
				             	</div>	
				             	
				            </form>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div>
							<div>
								<h3> Crear Usuario</h3>
							</div>
							<table id="form">
									<tr>
				                        <td>
				                        	<label for="name">Nombre</label>
				                            <input type="text" class="form-control" name="name" placeholder="Nombre" required>
				                        </td>
				                    </tr>
				                   	<tr>
				                        <td>
				                            <label for="Email">Email</label>
				                            <input type="email" class="form-control" name="email" placeholder="correo@dominio.com">
				                        </td>
				                    </tr>
				                    <tr>
				                        <td>
				                            <label for="password">Contraseña</label>
				                            <input type="password" class="form-control" name="password" placeholder="********">
				                        </td>
				                    </tr>
				                </table>
				             	<div class="addField">
				             		<input class="btn btn-success" type="Submit" value="Crear Usuario" />
				             	</div>	
				             	
				            </form>
						</div>
					</div>

				</div>
			</div>
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
			</div>
		</div>
	</div>

<script>
var app = angular.module("myApp", [])
.controller('showInput', function ($scope) {
	$scope.myFlag = false;
    $scope.showfields = function() {
    	$scope.myFlag = true;
    };
});

angular.bootstrap(document, ['myApp']);
</script>
<script type="text/javascript" src="../app/js/aliadas.js"></script>
